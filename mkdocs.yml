site_name: Docs
site_description: Documentation powered by MkDocs (Material)
site_url: https://jiajy.github.io/product_manaul/
# 本地预览保持为空，避免资源被错误前缀；发布时改成你的 GitHub Pages 地址
# site_url: ""

repo_url: https://github.com/jiajy/product_manaul
repo_name: jiajy/product_manaul
edit_uri: edit/main/docs/zh/

# 方案 B：中文/英文各自独立 docs_dir，构建两次输出到 / 与 /en
docs_dir: docs/zh

# 输出为 *.html（避免依赖目录 /index.html 的自动补全）
use_directory_urls: false

# 自动导航时隐藏图片目录里的 Markdown（避免 README.md 出现在侧边栏）
exclude_docs: |
  **/images/**/*.md

theme:
  name: material
  language: zh
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
    - toc.follow
  palette:
    - scheme: default
      primary: green
      accent: green
    - scheme: slate
      primary: green
      accent: green

markdown_extensions:
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4
      title: 目录
      # 从 h1 到 h4 都纳入 TOC（默认从 h2 开始）
      # MkDocs 的 toc 扩展不直接支持 h1，需要通过 theme 层面解决
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.mark

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/pdf.js
  - javascripts/embed-bridge.js
  - javascripts/sidebar-search.js
  - javascripts/edit-under-title.js
  - javascripts/toc-h1.js

plugins:
  - search

